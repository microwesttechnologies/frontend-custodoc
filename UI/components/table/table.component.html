<div class="card">
  <p-table
    #dt1
    [value]="itemsTable"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="filterFields"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <h1>{{ nameTable }}</h1>
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input 
            pInputText 
            type="text" 
            (input)="onGlobalFilter($event)" 
            placeholder="Search keyword" />
        </p-iconField>
        <p-button class="ml-4" (click)="openModal()" label="{{ labelBtn }}" [raised]="true"></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let prop of getProperties(itemsTable[0])">{{ prop }}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let prop of getProperties(item)">{{ item[prop] }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No hay datos para mostrar.</td>
      </tr>
    </ng-template>
  </p-table>

  <app-modal 
  [visible]="modalVisible" 
  [description]="descriptionModal"
  [title]="titleModal"
  [inputs]="inputsModal"
  (modalClosed)="onModalClosed()"
  ></app-modal> 
</div>
