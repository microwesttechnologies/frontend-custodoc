<p-dialog 
  header="{{title}}" 
  [modal]="true"
  [(visible)]="visible" 
  [position]="position" 
  [style]="{ width: '40rem' }"
  (onHide)="closeModal()">
  
  <span class="p-text-secondary block mb-5">
      {{description}}
  </span>
  
  <div *ngFor="let input of inputs">
      <div class="flex flex-column align-items-start mb-3">
          <label for="{{input.inputId}}" class="font-semibold">
              {{input.label}}
          </label>
          <input pInputText id="{{input.inputId}}" [(ngModel)]="input.value" class="flex-auto w-full" autocomplete="off" />
      </div>
  </div>


  <p-fileUpload 
  *ngIf="routerName === '/history'"
  mode="basic" 
  chooseLabel="Choose" 
  chooseIcon="pi pi-upload"
  name="demo[]" 
  url="https://www.primefaces.org/cdn/api/upload.php" 
  maxFileSize="1000000" 
  (onUpload)="onUpload()"
  (onSelect)="onFileSelected($event)" />


    
  <div class="flex justify-content-end gap-2">
      <p-button severity="danger" label="Cancelar" (click)="closeModal()" />
      <p-button label="Guardar" (click)="saveData()" />
  </div>
</p-dialog>
