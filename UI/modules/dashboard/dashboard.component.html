<div class="background-dash w-full  p-8 h-screen flex flex-column  align-items-start justify-content-start">
    
    <div class="grid w-full mt-4 mb-4">
        <div class="col flex flex-row bg-primary w-7 h-7rem p-2 m-2 border-round" *ngFor="let item of items">
          <div class="flex flex-column align-items-center justify-content-center w-6">
            <p-avatar [icon]="item.icon" size="xlarge" shape="circle"></p-avatar>
          </div>
          <div class="flex flex-column align-items-center justify-content-center w-6">
            <p class="m-0">{{item.label}}</p>
            <h2 class="m-0"><span class="text-4xl font-bold">{{item.acuracy}}</span></h2>
          </div>
        </div>
    </div>
      
    <div class="w-full mt-4 mb-4">

        <div class="card">
            <p-table
              #dt1
              [value]="customers"
              dataKey="id"
              [rows]="10"
              [rowsPerPageOptions]="[10, 25, 50]"
              [loading]="loading"
              [paginator]="true"
              [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            >
              <ng-template pTemplate="caption">
                <div class="flex">
                  <p-button
                    label="Clear"
                    [outlined]="true"
                    icon="pi pi-filter-slash"
                    (onClick)="clear(dt1)"
                  />
                  <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                  </span>
                  
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 15rem">
                    <div class="flex align-items-center">
                      Name
                      <p-columnFilter type="text" field="name" display="menu" />
                    </div>
                  </th>
                  <th style="min-width: 15rem">
                    <div class="flex align-items-center">
                      Country
                      <p-columnFilter type="text" field="country.name" display="menu" />
                    </div>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-customer>
                <tr>
                  <td>{{ customer.name }}</td>
                  <td>
                    <span class="ml-1 vertical-align-middle"
                      >{{ customer.country.name }}</span
                    >
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="7">No customers found.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>        
    </div>
</div>
