<div class="flex flex-row">
  <div class="w-6 h-screen bg-image flex"></div>
  <div class="w-6 h-screen flex align-items-center justify-content-center">
    <div class="card flex justify-content-center">
      <p-card>
        <h1>Custo<strong>Docs</strong></h1>
        <h3>Una forma diferente de administrar tus archivos</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mt-3 flex w-full">
            <p-floatLabel class="full-width">
              <input pInputText id="username" formControlName="username" />
              <label for="username">Correo electrónico</label>
            </p-floatLabel>
          </div>
      
          <div class="mt-3 flex w-full">
            <p-floatLabel class="full-width">
              <input pInputText id="password" type="password" formControlName="password" />
              <label for="password">Contraseña</label>
            </p-floatLabel>
          </div>
      
          
            <div class="flex flex-column justify-content-center align-items-center mt-4">
              <p-button class="btn-login" [disabled]=!loginForm.valid label="Iniciar Sesión" type="submit" class="w-full" styleClass="w-full"></p-button>
              <span *ngIf="messageError" style="color: red;" >Credenciales incorrectas</span>
            </div>

        </form>
      </p-card>
      
    </div>
  </div>
</div>
