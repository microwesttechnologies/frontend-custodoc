<h1>Hola, {{ userLocalService.user?.name }}</h1>

<div
  class="list-cards"
  [ngStyle]="{
    'grid-template-columns':
      'repeat(' +
      (globalService.detailCompany | getObjectProperties).length +
      ',1fr)'
  }"
>
  <app-card
    class="card-item"
    *ngFor="let key of globalService.detailCompany | getObjectProperties"
    [icon]="getValueByKey(key).icon"
    [label]="getValueByKey(key).label"
    [amount]="getValueByKey(key).amount"
  ></app-card>
</div>
